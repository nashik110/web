<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Option 1</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #e74c3c;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #c0392b;
    }

    /* Sliding menu styles */
    .sliding-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #222;
      color: #f1f1f1;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 3;
      overflow-y: auto;
    }

    .sliding-menu.active {
      transform: translateX(0);
    }

    .sliding-menu .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #333;
      color: #f1f1f1;
      border-bottom: 1px solid #444;
    }

    .sliding-menu .menu-header h2 {
      margin: 0;
    }

    .sliding-menu .menu-header .close-btn {
      cursor: pointer;
      font-size: 1.5em;
      color: #e74c3c;
      transition: color 0.3s ease;
    }

    .sliding-menu .menu-header .close-btn:hover {
      color: #c0392b;
    }

    .sliding-menu .download-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sliding-menu .download-options h2 {
      font-size: 1.5em;
      color: #f00;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .sliding-menu .download-options a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      background: #f00;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sliding-menu .download-options a:hover {
      background: #c00;
    }

    /* Button to open sliding menu */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <h1>Option 1</h1>
  <p>Content specific to Option 1.</p>

  <a href="index.html" class="back-button">Back to Main Page</a>

  <!-- Sliding Menu -->
  <div class="sliding-menu" id="slidingMenu">
    <div class="menu-header">
      <h2>Menu</h2>
      <span class="close-btn" onclick="toggleMenu()">×</span>
    </div>
    <div class="download-options">
      <h2>Mod Menus</h2>
      <a href="product1.html">Tessio Mod Menu</a>
      <a href="product2.html">Product 2</a>
      <a href="product3.html">Product 3</a>
      <!-- Add more options here as needed -->
    </div>
  </div>

  <!-- Button to open sliding menu -->
  <button class="menu-button" onclick="toggleMenu()">☰ Open Menu</button>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('slidingMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
