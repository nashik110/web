<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background: #282828;
      color: #f1f1f1;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 1.8em;
    }

    nav {
      display: flex;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e74c3c;
    }

    .search-bar {
      position: relative;
      margin-left: 30px;
    }

    .search-bar input {
      padding: 10px 15px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 16px;
    }

    .search-bar button {
      position: absolute;
      right: 0;
      top: 0;
      border: none;
      background: #e74c3c;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    .download-options, .catalog {
      width: 500px;
      background: #282828;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 30px;
      text-align: center;
      color: #f1f1f1;
      margin-bottom: 20px;
    }

    .download-options h2, .catalog h2 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .download-options a, .catalog a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      background: #e74c3c;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .download-options a:hover, .catalog a:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .catalog-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      color: #f1f1f1;
      transition: background 0.3s ease;
    }

    .catalog-item:hover {
      background: #444;
    }

    .catalog-item a {
      color: hsl(0, 0%, 100%);
      text-decoration: none;
      font-weight: 600;
    }

    .catalog-item a:hover {
      text-decoration: underline;
    }

    .catalog-item .description {
      flex: 1;
      margin: 0 15px;
    }

    .catalog-item .price {
      font-weight: 700;
    }
  </style>
</head>

  <div class="main-content">

      <a href="product2.html">Roox</a>

</body>
