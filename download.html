<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Font import and global reset */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden; /* Hide scrollbars */
    }

    /* Section styles */
    section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Increased gap */
      flex-wrap: wrap;
    }

    /* Animated gradient effect */
    section::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000, #f00, #000);
      animation: animate 5s linear infinite;
      z-index: 1; /* Set behind other content */
    }

    /* Animation keyframes */
    @keyframes animate {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* Content styling */
    .content {
      position: relative; /* Ensure it's above the background */
      width: 100%;
      max-width: 500px; /* Added max-width for larger screens */
      display: flex;
      flex-direction: column; /* Arrange children vertically */
      gap: 20px; /* Added gap between elements */
      padding: 20px;
      z-index: 2; /* Make sure content is above the background */
    }

    .download-options {
      width: 100%; /* Full width of content container */
      background: #222;
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
      padding: 30px;
      color: #f1f1f1;
      text-align: center;
    }

    .download-options h2 {
      font-size: 2em;
      color: #f00;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .download-options a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      background: #e74c3c;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .download-options a:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    /* Sliding menu styles */
    .sliding-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #222;
      color: #f1f1f1;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 3;
      overflow-y: auto;
    }

    .sliding-menu.active {
      transform: translateX(0);
    }

    .sliding-menu .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #333;
      color: #f1f1f1;
      border-bottom: 1px solid #444;
    }

    .sliding-menu .menu-header h2 {
      margin: 0;
    }

    .sliding-menu .menu-header .close-btn {
      cursor: pointer;
      font-size: 1.5em;
      color: #e74c3c;
      transition: color 0.3s ease;
    }

    .sliding-menu .menu-header .close-btn:hover {
      color: #c0392b;
    }

    .sliding-menu .menu-links {
      padding: 20px;
    }

    .sliding-menu .menu-links a {
      display: block;
      padding: 15px;
      margin-bottom: 10px;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .sliding-menu .menu-links a:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <section>
    <div class="content">
      <div class="download-options">
        <h2>Mod Menus</h2>
        <a href="product1.html">Tessio Mod Menu</a>
        <a href="product2.html">Roox</a>
        <a href="product3.html">Stand Menu</a>
        <a href="product4.html">Kiddions</a>
        <a href="product5.html">mx-menu</a>
        <a href="product6.html">amnesia-menu</a>
      </div>
    </div>
  </section>

  <!-- Sliding Menu -->
  <div class="sliding-menu" id="slidingMenu">
    <div class="menu-header">
      <h2>Menu</h2>
      <span class="close-btn" onclick="toggleMenu()">×</span>
    </div>
    <div class="menu-links">
      <a href="option1.html">Scrips mod menu</a>
      <a href="venta.html">Venta de seguidores</a>
      <a href="option3.html">Option 3</a>
      <a href="option4.html">Option 4</a>
    </div>
  </div>

  <!-- Button to open sliding menu -->
  <button onclick="toggleMenu()" style="position: fixed; top: 20px; right: 20px; background: #e74c3c; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; z-index: 4;">☰ Open Menu</button>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('slidingMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
