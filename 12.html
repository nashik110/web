<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Font import and global reset */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden; /* Hide scrollbars */
    }

    /* Section styles */
    section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Increased gap */
      flex-wrap: wrap;
    }

    /* Animated gradient effect */
    section::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000, #f00, #000);
      animation: animate 5s linear infinite;
      z-index: 1; /* Set behind other content */
    }

    /* Animation keyframes */
    @keyframes animate {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* Content styling */
    .content {
      position: relative; /* Ensure it's above the background */
      width: 100%;
      max-width: 1200px; /* Added max-width for larger screens */
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px; /* Added gap between elements */
      padding: 20px;
      z-index: 2; /* Make sure content is above the background */
    }

    .download-options, .catalog {
      flex: 1;
      min-width: 300px; /* Ensure containers are not too small */
      background: #222;
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
      padding: 30px;
      color: #f1f1f1;
      text-align: center;
    }

    .download-options h2, .catalog h2 {
      font-size: 2em;
      color: #f00;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .download-options a, .catalog a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      background: #e74c3c;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .download-options a:hover, .catalog a:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .catalog-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      color: #ffffff;
      transition: background 0.3s ease;
    }

    .catalog-item:hover {
      background: #444;
    }

    .catalog-item a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }

    .catalog-item a:hover {
      text-decoration: underline;
    }

    .catalog-item .description {
      flex: 1;
      margin: 0 15px;
    }

    .catalog-item .price {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <section>
    <div class="content">
      <div class="download-options">
        <h2>Mod Menus</h2>
        <a href="product1.html">Tessio Mod Menu</a>
        <a href="product2.html">Roox</a>
        <a href="product3.html">Stand Menu</a>
        <a href="product4.html">Kiddions</a>
        <a href="product5.html">mx-menu</a>
        <a href="product6.html">amnesia-menu</a>
      </div>

      <div class="catalog">
        <h2>Catálogo</h2>
        <div class="catalog-item">
          <div class="description">
            <a href="service1.html">Dinero GTA V</a>
            <p>Description of Service 1</p>
          </div>
          <div class="price">€5</div>
        </div>
        <div class="catalog-item">
          <div class="description">
            <a href="service2.html">Nivel</a>
          </div>
          <div class="price">€5</div>
        </div>
        <div class="catalog-item">
          <div class="description">
            <a href="service3.html">Service 3</a>
            <p>Description of Service 3</p>
          </div>
          <div class="price">$149.99</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
