<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .download-options {
      position: absolute;
      width: 400px;
      background: #222;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
    }

    .download-options h2 {
      font-size: 2em;
      color: #f00;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .download-options a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      background: #f00;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 4px;
    }

    .download-options a:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <section>
    <div class="download-options">
      <h2>Mod menus</h2>
      <a href="product1.html">Tessio mod meu</a>
      <a href="product2.html">Product 2</a>
      <a href="product3.html">Product 3</a>
    </div>
  </section>
</body>
</html>
